name: refresh-models

on:
  schedule:
    - cron: '8 8 * * *'   # daily 08:08 UTC (‚âà midnight PT)
  workflow_dispatch:        # allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with: 
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Refresh AI models
        run: pnpm refresh:models
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          if [[ $(git status --porcelain lib/ai/generated-models.ts) ]]; then
            git add lib/ai/generated-models.ts
            git commit -m "chore: refresh model list [skip ci]

            ü§ñ Auto-updated from provider APIs:
            - Anthropic: $(date)
            - Google Gemini: $(date) 
            - OpenRouter: $(date)
            
            This commit was generated by .github/workflows/refresh-models.yml"
            git push
            echo "‚úÖ Model list updated and pushed"
          else
            echo "‚ÑπÔ∏è No changes to model list"
          fi 